<div class="d-flex flex-row login">
    <div class="col-6">
        <img id="logo" src="assets/images/ascenlogo.svg" alt="logo-ascendere">
    </div>
    <div class="col-6">
        <form id="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Dirección de correo</label>
                <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese su correo">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password">
            </div>

            <button (click)="loginUser()" type="submit" class="btn btn-primary">Iniciar Sesión</button>

        </form>
    </div>
</div>
