<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <app-dashmenu></app-dashmenu>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <h2>Nueva Publicacion</h2>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col">

                    <form>

                        <div class="form-group">
                            <label for="titleInput">Titulo</label>
                            <input [(ngModel)]="formData.title" name="titleinput" type="text" class="form-control" id="titleInput">
                        </div>

                        <div class="form-group">
                            <label for="descriptionInput">Descripci√≥n</label>
                            <textarea [(ngModel)]="formData.description" name="description" class="form-control rounded-0" id="descriptionInput" rows="2"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="textEditor">Cuerpo</label>
                            <textarea [ngxSummernote] name="content" [(ngModel)]="formData.content" class="form-control rounded-0" id="textEditor" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="keywords">Palabra clave</label>
                            <select [(ngModel)]="formData.categoryid" name="categoryid" class="custom-select" id="keywords">
                                <option selected>Seleccione la palabra clave</option>
                                <option *ngFor="let keyword of keyWords" value={{keyword.id}}>{{keyword.name}}</option>
                            </select>
                        </div>

                        <div style="margin:1em;">
                            <a href="/posts" class="btn btn-danger">
                                Cancelar
                            </a>
                            <input (click)="createPost()" type="submit" value="Guardar" class="btn btn-primary" style="margin:1em;">
                        </div>



                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
